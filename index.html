<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Royal Bakes POS</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- LOGIN -->
  <div id="login" class="screen">
    <h2>Enter PIN</h2>
    <input type="password" id="pin" placeholder="••••" maxlength="4"/>
    <button onclick="login()">Login</button>
  </div>

  <!-- APP -->
  <div id="app" class="hidden">
    <header>
      <h1>Royal Bakes POS</h1>
      <button onclick="logout()">Logout</button>
    </header>
    <nav class="tabs">
      <button data-tab="products" class="active">Products</button>
      <button data-tab="cart">Cart</button>
      <button data-tab="stock">Stock</button>
      <button data-tab="expenses">Expenses</button>
      <button data-tab="shifts">Shifts</button>
    </nav>
    <section id="products" class="tab active">
      <div id="product-grid"></div>
    </section>
    <section id="cart" class="tab">
      <div id="cart-list"></div>
      <div class="payments">
        <button onclick="checkout('Cash')">Pay Cash</button>
        <button onclick="checkout('MoMo')">Pay MoMo</button>
      </div>
    </section>
    <section id="stock" class="tab">
      <form id="stock-form">
        <input id="stock-name" placeholder="Name" required/>
        <input id="stock-price" type="number" placeholder="Price" required/>
        <input id="stock-image" type="file" accept="image/*"/>
        <button>Add/Update</button>
      </form>
      <div id="stock-list"></div>
    </section>
    <section id="expenses" class="tab">
      <form id="exp-form">
        <input id="exp-name" placeholder="Expense" required/>
        <input id="exp-amt" type="number" placeholder="Amount" required/>
        <button>Add Expense</button>
      </form>
      <div id="exp-list"></div>
    </section>
    <section id="shifts" class="tab">
      <button onclick="openShift()">Open Shift</button>
      <button onclick="closeShift()">Close Shift</button>
      <div id="shift-reports"></div>
    </section>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
