<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POS App - Loyverse Style</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Simple POS - Loyverse Clone</h1>
  </header>

  <nav>
    <button onclick="showTab('products')">Products</button>
    <button onclick="showTab('cart')">Cart</button>
    <button onclick="showTab('expenses')">Expenses</button>
    <button onclick="showTab('shifts')">Shifts</button>
  </nav>

  <main>
    <section id="products" class="tab">
      <h2>Products</h2>
      <div id="product-list"></div>
      <hr />
      <form id="add-product-form">
        <input type="text" id="product-name" placeholder="Product name" required />
        <input type="number" id="product-price" placeholder="Price" min="0" required />
        <input type="number" id="product-stock" placeholder="Stock" min="0" required />
        <button type="submit">Add Product</button>
      </form>
    </section>

    <section id="cart" class="tab" style="display:none;">
      <h2>Cart</h2>
      <div id="cart-list"></div>
      <button onclick="checkout('cash')">Pay with Cash</button>
      <button onclick="checkout('momo')">Pay with MoMo</button>
      <button onclick="clearCart()">Clear Cart</button>
      <div id="payment-msg"></div>
    </section>

    <section id="expenses" class="tab" style="display:none;">
      <h2>Expenses</h2>
      <form id="add-expense-form">
        <input type="text" id="expense-name" placeholder="Expense name" required />
        <input type="number" id="expense-price" placeholder="Amount" min="0" required />
        <button type="submit">Add Expense</button>
      </form>
      <div id="expense-list"></div>
    </section>

    <section id="shifts" class="tab" style="display:none;">
      <h2>Shift Tracking</h2>
      <button onclick="openShift()">Open Shift</button>
      <button onclick="closeShift()">Close Shift</button>
      <div id="shift-status"></div>
      <div id="shift-summary"></div>
    </section>
  </main>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(console.error);
    }
  </script>
</body>
</html>
